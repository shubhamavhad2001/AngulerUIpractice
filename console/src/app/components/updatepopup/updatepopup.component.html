<mat-card>
    <mat-card-header>
        <h1 style="align-items:center">Update User</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="updateform" (ngSubmit)="updateuser()" >

        <mat-form-field class="example-full-width">
            <mat-label>Role</mat-label>
            <mat-select formControlName="usrRole">
                <mat-option [value]="">Select Role</mat-option>
                <mat-option *ngFor="let item of rolelist" [value]="item.userRoleId"> 
                  {{item.userRole}}
                </mat-option>
              </mat-select>
          </mat-form-field>
          <div>
            <mat-checkbox formControlName="status" class="example-margin">Is Active!</mat-checkbox>
          </div>
        <div >
            <button class="update-button" mat-menu-item><mat-icon>fingerprint</mat-icon> Update</button> 
            <a class="update-button" mat-dialog-close mat-menu-item><mat-icon>exit_to_app</mat-icon> Close</a>
        </div>
        
      </form>
      

    </mat-card-content>
  </mat-card>
