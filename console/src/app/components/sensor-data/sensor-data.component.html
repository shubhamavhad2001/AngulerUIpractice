<div class="container">


    <div class="button-container">
        <button mat-menu-item mat-raised-button class="button-align" (click)="getReport()">
            <mat-icon class="mat-icon-button">download</mat-icon> Export as PDF
        </button>
    </div>
    <table mat-table matSort [dataSource]="dataSource">

        <ng-container matColumnDef="CurrentValues">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Current Values </th>
            <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="user-paginator" [pageSizeOptions]="[10,15]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
