<mat-card>
    <mat-card-header>
        <h1 style="align-items:center">Update User</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="updateform" (ngSubmit)="updateDevice()" >

            <mat-form-field appearance="fill">
                <mat-label>Expected Value</mat-label>
                <input matInput formControlName="threshold" placeholder="Enter your expected value for sensor">
                <mat-icon matSuffix>tune</mat-icon>
              </mat-form-field>
          <div>
            <mat-checkbox formControlName="sensorHealthStatus" class="example-margin">Is Active!</mat-checkbox>
          </div>
        <div >
            <button class="update-button" mat-menu-item><mat-icon>fingerprint</mat-icon> Update</button> 
            <a class="update-button" mat-dialog-close mat-menu-item><mat-icon>exit_to_app</mat-icon> Close</a>
        </div>
        
      </form>
      

    </mat-card-content>
  </mat-card>
