<mat-card class="device-form">
    <mat-card-header>
      <h1 style="align-items:center">Add Device</h1>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="updateForm" (ngSubmit)="updateOrg()">
        <div>
          <mat-checkbox formControlName="orgStatus" class="example-margin">Is Active!</mat-checkbox>
        </div>
        <div>
          <button class="device-button" mat-menu-item><mat-icon>fingerprint</mat-icon> Update</button>
          <a class="device-button" mat-dialog-close mat-menu-item><mat-icon>exit_to_app</mat-icon> Close</a>
        </div>
  
      </form>
  
  
    </mat-card-content>
  </mat-card>
