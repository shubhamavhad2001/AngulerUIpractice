<mat-card>
  <mat-card-header>
      <h1 style="align-items:center">Add License</h1>
  </mat-card-header>
  <mat-card-content>
      <form class="example-form" [formGroup]="updateLcsForm" (ngSubmit)="updateLicense()" >
        <div>
          <input id="expiryTime" formControlName="expiryTime" type="datetime-local" class="example-form" />
          <mat-checkbox formControlName="licenseStatus" class="date-field">Is Active!</mat-checkbox>
        </div>
      <div >
          <button class="update-button" mat-menu-item><mat-icon>fingerprint</mat-icon> Add</button> 
          <a class="update-button" mat-dialog-close mat-menu-item><mat-icon>exit_to_app</mat-icon> Close</a>
      </div>
      
    </form>
    

  </mat-card-content>
</mat-card>
