<div class="container-fluid page">
    
        <div class="button-container1">
            <mat-form-field class="filter">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Example: Enter the User Name " #input>
            </mat-form-field>
        
        <div class="button-container">
            <button mat-menu-item mat-raised-button class="add-button-align" (click)="AddUser()">
                <mat-icon class="mat-icon-button">add</mat-icon><span class="add-button-align-span"> Add User</span>
            </button>
        </div>
        </div>

    <table mat-table matSort [dataSource]="dataSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Email Id </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="usrRole">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.userRole===''?'Un Assigned': element.userRole}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Activity Status </th>
            <td mat-cell *matCellDef="let element"> {{ element.status?'Active':'In Active' }} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell (click)="UpdateUser(element.username)" *matCellDef="let element">
                <button class="update-user" mat-menu-item>
                    <mat-icon>edit</mat-icon> Update
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="user-paginator" [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
